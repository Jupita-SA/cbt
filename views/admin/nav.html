<!-- @format -->
{{define "nav"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft Dashboard UI</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex">
      <nav class="w-64 h-screen bg-white shadow-lg p-4 sticky top-0">
        <ul class="space-y-4">
          <li>
            <a
              href="#"
              class="flex items-center text-gray-700 hover:text-blue-600 font-medium"
            >
              <i data-feather="home" class="mr-2"></i>Dashboard
            </a>
          </li>
          <li>
            <a
              href="#"
              class="flex items-center text-gray-700 hover:text-blue-600 font-medium"
            >
              <i data-feather="bar-chart-2" class="mr-2"></i>Analytics
            </a>
          </li>
          <li>
            <a
              href="#"
              class="flex items-center text-gray-700 hover:text-blue-600 font-medium"
            >
              <i data-feather="settings" class="mr-2"></i>Settings
            </a>
          </li>
          <li>
            <a
              href="pages/manage_course"
              class="flex items-center justify-between text-gray-700 hover:text-blue-600 font-medium"
              data-toggle="collapse"
              data-target="#course-collapse"
            >
              <div class="flex items-center">
                <i data-feather="book" class="mr-2"></i>Manage Course
              </div>
            </a>
          </li>
          <li>
            <a
              href="pages/manage_exam"
              class="flex items-center justify-between text-gray-700 hover:text-blue-600 font-medium"
              data-toggle="collapse"
              data-target="#exam-collapse"
            >
              <div class="flex items-center">
                <i data-feather="file-text" class="mr-2"></i>Manage Exam
              </div>
            </a>
          </li>
          <li>
            <a
              href="pages/manage_examinee"
              class="flex items-center justify-between text-gray-700 hover:text-blue-600 font-medium"
              data-toggle="collapse"
              data-target="#examinee-collapse"
            >
              <div class="flex items-center">
                <i data-feather="user" class="mr-2"></i>Manage Examinee
              </div>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="flex items-center justify-between text-gray-700 hover:text-blue-600 font-medium"
              data-toggle="collapse"
              data-target="#results-collapse"
            >
              <div class="flex items-center">
                <i data-feather="bar-chart" class="mr-2"></i>Results
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.0/alpine.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        feather.replace();

        const toggleCollapse = (selector) => {
          document.querySelectorAll(selector).forEach((trigger) => {
            const target = document.querySelector(trigger.dataset.target);
            const icon = trigger.querySelector(".collapse-icon");

            trigger.addEventListener("click", () => {
              if (target.classList.contains("hidden")) {
                target.classList.remove("hidden");
                icon.dataset.feather = "chevron-up";
              } else {
                target.classList.add("hidden");
                icon.dataset.feather = "chevron-down";
              }
              feather.replace();
            });
          });
        };

        toggleCollapse('[data-toggle="collapse"]');
      });
    </script>
  </body>
</html>
{{end}}
